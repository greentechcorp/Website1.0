<!DOCTYPE html>
<html>
	<head>
        <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<h1>Cycloop</h1>
				<a href="{{ url_for('home') }}">Home</a>

			</div>
		</nav>
		<div class="content">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
